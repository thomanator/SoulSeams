<div class="color-white content-about" ng-controller="contactController">
  <!-- <input type="checkbox" ng-model="showDiv" id="showDiv" />  -->
  <div class="col-xs-12 heading-30" ng-class="{'fadeInUpContact': showText && !removeText, 'fadeOutDown': removeText}" style="height: 150px">
    <div class="col-xs-12" ng-show="showText">
      <div class="col-sm-6 col-xs-12">
        <div> Drop you <span class="color-yellow bold">details</span></div> 
        <br/>
        <div class="heading-16"> Provide us your custom apparel requirement below.</div> 
        <br/>
        <input type="text" name="name" ng-model="contact.name" class="custom-input form-control" placeholder="Name">
        <input type="text" name="number" ng-model="contact.number" class="custom-input form-control" placeholder="Contact Number" num-limit>
        <input type="email" name="email" ng-model="contact.email" class="custom-input form-control" placeholder="Email ID">
        <textarea class="custom-input form-control" ng-model="contact.description" placeholder="Describe your order"></textarea>
        <!-- <input type="date" name="deliveryDate" class="custom-input form-control" placeholder="Expected delivery date">
        <input type="number" name="count" class="custom-input form-control" placeholder="Expected number of units"> -->
        <div class="color-yellow" style="font-size: 12px" ng-show="error.length">{{error}} </div>
        <button class="btn background-color-yellow color-white" ng-click="submit()"> Submit </button>
      </div>
      <div class="col-sm-3 col-xs-12 pull-right hidden-xs">
        <div style="margin-bottom: 40px"> Contact <span class="color-yellow bold">Us</span></div> 
        <div class="heading-20"> Write to us at</div>
        <div class="color-yellow heading-24"> info@soulseams.com</div>
        <div class="heading-20" style="margin-top: 30px">Call us on</div>
        <div class="heading-24">+91 <span class="color-yellow">8050635913</span></div>
        <div class="heading-24">+91 <span class="color-yellow">9567125320</span></div>
      </div>
    </div>
  </div>
</div>
